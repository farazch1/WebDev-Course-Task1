<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faraz Info</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="titleContent">
        <h1>Information</h2>
    </div>
    <div class="tableSection">
        <table class="mainTable">
            <tbody>
                <tr>
                    <th class="infoSection">
                        <table style="width: 100%;">
                            <tbody class="infoTbody">
                                <tr class="infoTableRows">
                                    <th class="infoLabel">Name</th>
                                    <th class="infoData">Muhammad Faraz</th>
                                </tr>
                                <tr class="infoTableRows">
                                    <th class="infoLabel">RegNo.</th>
                                    <th class="infoData">2021-CE-44</th>
                                </tr>
                                <tr class="infoTableRows">
                                    <th class="infoLabel">University</th>
                                    <th class="infoData">UET Lahore</th>
                                </tr>
                                <tr class="infoTableRows">
                                    <th class="infoLabel">Skills</th>
                                    <th class="infoData" style="display: grid;">
                                        <ul>
                                            <li>C++</li>
                                            <li>HTML/CSS</li>
                                            <li>JavaScript</li>
                                            <li>C#</li>
                                            <li>Python</li>
                                        </ul>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </th>
                    <th class="imageMain">

                        <img class="imageSection" src="faraz.jpg" alt="faraz's pic" width="160" height="200">

                    </th>
                </tr>
            </tbody>
        </table>
    </div>






    <script src="script.js"></script>

</body>

</html>
